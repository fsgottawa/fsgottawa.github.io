# Site
name: "Friendship Support Group"
title: "Friendship Support Group"
description: "Ottawa Friendship Support Group"
meta_description: "Ottawa FSG"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
paginate: 12
baseurl: '/'
email: 'fsg@micaontario.com'
google_analytics: 'UA-135059834-1'

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
        
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Other
markdown: kramdown
highlighter: rouge
